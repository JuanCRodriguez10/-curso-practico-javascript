<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geometricas | Juan Carlos R.</title>
</head>
<body>
<header>
    <h1>Figuras Geometricas</h1>
    <p>Este es mi primer peque√±o proyecto de Javascript</p>
</header>

<section>
    <h2>Calcula el area y perimetro de un CUADRADO</h2>
    <form>
        <label for="InputCuadrado">
            Escribe cuanto mide cada lado de tu cuadrado:
        </label>
        <input id="InputCuadrado" type="number" />
        <br>
        <button type="button" onclick="calcularPerimetroCuadrado()">
        Calcular perimetro
        </button>
        <button type="button" onclick="calcularAreaCuadrado()">
        Calcular area
        </button>
    </form>
</section>
<section>
    <h2>Calcula el perimetro de un TRIANGULO</h2>
    <form>
    <label for="inputLado1">
        Escribe cuanto mide el lado uno de tu triangulo:
        <input id="inputLado1" type="number" />
    </label>
    <br>
        <label for="inputLado2">
        Escribe cuanto mide el lado dos de tu triangulo:
        <input id="inputLado2" type="number" />
    </label>
    <br>
    <label for="inputBase">
        Escribe cuanto mide la base de tu triangulo:
        <input id="inputBase" type="number" />
    </label>
    <br>
        <button type="button" onclick="calcularPerimetroTriangulo()">
        Calcular perimetro
        </button>
    </form>
</section>
<section>
    <h2>Calcula el area de un TRIANGULO</h2>
    <form>
    <label for="alturaTriangulo">
        Escribe cuanto mide la altura de tu triangulo:
        <input id="alturaTriangulo" type="number" />
    </label>
    <br>
        <label for="baseTriangulo">
        Escribe cuanto mide la base de tu triangulo:
        <input id="baseTriangulo" type="number" />
    </label>
    <br>
        <button type="button" onclick="calcularAreaTriangulo()">
        Calcular area
        </button>
    </form>
</section>
<section>
    <h2>Calcula el area de un CIRCULO</h2>
    <form>
    <label for="radioCirculo">
        Escribe cuanto mide el perimetro de tu circulo:
        <input id="radioCirculo" type="number" />
    </label>
    <br>
        <button type="button" onclick="calcularDiametroCirculo()">
        Calcular diametro
        </button>
        <button type="button" onclick="calcularCircunferenciaCirculo()">
        Calcular circunferencia
        </button>
        <button type="button" onclick="calcularAreaCirculo()">
        Calcular area
        </button>
    </form>
</section>
    <script src="./figuras.js"></script>
</body>
</html>
